name: Build and Deploy Nuxt App

on:
  push:
    branches:
      - main # Змініть на відповідну назву гілки

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.17.1 # Версія Node.js

      - name: Install Dependencies
        run: npm install

      - name: Build Nuxt App
        run: npm run build # Використовуйте "build" зі свого package.json

      - name: Deploy to Server
        run: npm run generate
        env:
          NUXT_APP_BASE_URL: ${{ vars.NUXT_APP_BASE_URL  }}
